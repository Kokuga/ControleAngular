<div id="header" [style.background-color]="color" style="padding: 50px;"></div>
<div *ngFor="let stat of StatsArray">
  <div (mouseenter)="header(stat.appreciation)">
    <p>{{ stat.id }}</p>
    <p>{{ stat.title }}</p>
    <p>{{ stat.value }}</p>
    <p>{{ stat.appreciation }}</p>
    <button (click)="deleteStat(stat.id)">Supprimer</button>
    <p>-------------------------</p>
  </div>
</div>
